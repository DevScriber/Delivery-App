<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Delivery-App/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/Delivery-App/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Delivery-App/assets/index-C94v7cBk.css">
  </head>
  <body>
    <main>
      <!-- Loads the specified .html file -->
      <div class="dashboard">
  <div class="container">
      <h2 class="dashboard-title">Панель управления</h2>
      <nav class="nav-buttons">
        <button class="dashboard-button dashboard-add-client">Добавить клиента</button>
        <button class="dashboard-button dashboard-search-client">Найти клиента</button>
        <button class="dashboard-button dashboard-clients-list">Список клиентов</button>
        <button class="dashboard-button dasboard-map">Карта</button>
      </nav>
  </p>
</div>

      <div class="backdrop add-client-modal is-hidden">
  <div class="add-client">
    <div class="container">
      <button class="btn-exit" type="button">
        <svg class="icon-exit" width="32" height="32">
          <use href="/Delivery-App/assets/sprite-CCP9Vw_L.svg#exit"></use>
        </svg>
      </button>

      <form
        class="dashboard-modal__form add-client__form"
        action=""
        method="get"
      >
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-name"
              >Имя</label
            >
            <input
              class="input__control"
              type="text"
              id="name"
              name="name"
              placeholder="Имя"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-surname"
              >Фамилия</label
            >
            <input
              class="input__control"
              type="text"
              id="surname"
              name="surname"
              placeholder="Фамилия"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-phone"
              >Телефон</label
            >
            <input
              class="input__control"
              type="tel"
              id="phone"
              name="phone"
              placeholder="Телефон"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="country"
              >Страна</label
            >
            <input
              class="input__control"
              type="text"
              id="country"
              name="country"
              value="Украина"
              placeholder="Страна"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="city"
              >Город / населённый пункт
            </label>
            <input
              class="input__control"
              type="text"
              id="city"
              name="city"
              placeholder="Город / населённый пункт"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="address"
              >Улица, дом, квартира
            </label>
            <input
              class="input__control"
              type="text"
              id="address"
              name="address"
              placeholder="Улица, дом, квартира"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="coordinates"
              >Координаты
            </label>
            <input
              class="input__control"
              type="text"
              id="coordinates"
              name="coordinates"
              placeholder="Координаты"
            />
          </div>
        </div>
        <button class="dashboard-modal__form-btn" type="submit">
          Добавить
        </button>
      </form>
    </div>
  </div>
</div>

      <div class="backdrop search-client-modal is-hidden">
  <div class="search-client">
    <div class="container">
      <button class="btn-exit" type="button">
        <svg class="icon-exit" width="32" height="32">
          <use href="/Delivery-App/assets/sprite-CCP9Vw_L.svg#exit"></use>
        </svg>
      </button>

      <form class="dashboard-modal__form" action="#" method="get">
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-id"
              >ID</label
            >
            <input
              class="input__control"
              type="number"
              id="id"
              name="id"
              placeholder="ID"
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-name"
              >Имя</label
            >
            <input
              class="input__control"
              type="text"
              id="name"
              name="name"
              placeholder="Имя"
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-surname"
              >Фамилия</label
            >
            <input
              class="input__control"
              type="text"
              id="surname"
              name="surname"
              placeholder="Фамилия"
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-phone"
              >Телефон</label
            >
            <input
              class="input__control"
              type="tel"
              id="phone"
              name="phone"
              placeholder="Телефон"
            />
          </div>
        </div>
        <button class="dashboard-modal__form-btn" type="submit">Найти</button>
      </form>
      <div class="search-client-result is-hidden">
        <div class="data-content"></div>
        <div class="search-client-result__action-block">
          <button class="action-btn change-info">Изменить</button>
          <button class="action-btn map">Карта</button>
          <button class="action-btn cancel">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>

      <div class="backdrop edit-client-modal is-hidden">
  <div class="edit-client">
    <div class="container">
      <button class="btn-exit" type="button">
        <svg class="icon-exit" width="32" height="32">
          <use href="/Delivery-App/assets/sprite-CCP9Vw_L.svg#exit"></use>
        </svg>
      </button>

      <form
        class="dashboard-modal__form edit-client-form"
        action="#"
        method="post"
      >
        <input type="hidden" id="edit-id" name="id" />

        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="edit-name"
              >Имя</label
            >
            <input
              class="input__control"
              type="text"
              id="edit-name"
              name="name"
              placeholder="Имя"
              required
            />
          </div>
        </div>

        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="edit-surname"
              >Фамилия</label
            >
            <input
              class="input__control"
              type="text"
              id="edit-surname"
              name="surname"
              placeholder="Фамилия"
              required
            />
          </div>
        </div>

        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="edit-phone"
              >Телефон</label
            >
            <input
              class="input__control"
              type="tel"
              id="edit-phone"
              name="phone"
              placeholder="Телефон"
              required
            />
          </div>
        </div>

        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="edit-location"
              >Город/Село</label
            >
            <input
              class="input__control"
              type="text"
              id="edit-location"
              name="location"
              placeholder="Город/Село"
            />
          </div>
        </div>

        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="edit-address"
              >Адрес</label
            >
            <input
              class="input__control"
              type="text"
              id="edit-address"
              name="address"
              placeholder="Адрес"
            />
          </div>
        </div>

        <button class="dashboard-modal__form-btn" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
</div>

    </main>

  </body>
</html>
