<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Delivery-App/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" crossorigin src="/Delivery-App/index.js"></script>
  </head>
  <body>
    <main>
      <!-- Loads the specified .html file -->
      <div class="dashboard">
  <div class="container">
      <h2 class="dashboard-title">Панель управления</h2>
      <nav class="nav-buttons">
        <button class="dashboard-button dashboard-add-client">Добавить клиента</button>
        <button class="dashboard-button dashboard-search-client">Найти клиента</button>
        <button class="dashboard-button dashboard-clients-list">Список клиентов</button>
        <button class="dashboard-button dasboard-map">Карта</button>
      </nav>
  </p>
</div>

      <div class="backdrop is-hidden">
  <div class="add-client">
    <div class="container">
      <button class="add-client__btn-close" type="button">
        <svg class="add-client__icon-exit" width="32" height="32">
          <use href="/Delivery-App/assets/sprite-CCP9Vw_L.svg#exit"></use>
        </svg>
      </button>

      <form class="add-client__form" action="" method="get">
        <!-- <div class="registration-form-input-wrapper">
          <input type="text" name="id" placeholder="ID клиента" />
        </div> -->

        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-name"
              >Имя</label
            >
            <input
              class="input__control"
              type="text"
              id="name"
              name="name"
              placeholder="Имя"
              required
            />
          </div>
        </div>
        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-surname"
              >Фамилия</label
            >
            <input
              class="input__control"
              type="text"
              id="surname"
              name="surname"
              placeholder="Фамилия"
              required
            />
          </div>
        </div>
        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-phone"
              >Телефон</label
            >
            <input
              class="input__control"
              type="tel"
              id="phone"
              name="phone"
              placeholder="Телефон"
              required
            />
          </div>
        </div>
        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="country"
              >Страна</label
            >
            <input
              class="input__control"
              type="text"
              id="country"
              name="country"
              value="Украина"
              placeholder="Страна"
              required
            />
          </div>
        </div>
        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="city"
              >Город / населённый пункт
            </label>
            <input
              class="input__control"
              type="text"
              id="city"
              name="city"
              placeholder="Город / населённый пункт"
              required
            />
          </div>
        </div>
        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="address"
              >Улица, дом, квартира
            </label>
            <input
              class="input__control"
              type="text"
              id="address"
              name="address"
              placeholder="Улица, дом, квартира"
              required
            />
          </div>
        </div>
        <div class="add-client__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="coordinates"
              >Координаты
            </label>
            <input
              class="input__control"
              type="text"
              id="coordinates"
              name="coordinates"
              placeholder="Координаты"
            />
          </div>
        </div>
        <button class="add-client__form-btn" type="submit">Add Client</button>
      </form>
    </div>
  </div>
</div>

    </main>

  </body>
</html>
