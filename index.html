<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Delivery-App/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/Delivery-App/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Delivery-App/assets/index-B4Lyg9OP.css">
  </head>
  <body>
    <main>
      <!-- Loads the specified .html file -->

      <div class="dashboard">
  <div class="container">
      <h2 class="dashboard-title">Панель управления</h2>
      <nav class="nav-buttons">
        <ul class="dashboard-list">
          <li class="dashboard-list-item">
            <button class="dashboard-button dashboard-add-client">Добавить клиента
            </button>
          </li>
          <li class="dashboard-list-item">
            <button class="dashboard-button dashboard-search-client">Найти клиента
            </button>
          </li>
          <li class="dashboard-list-item">
            <button class="dashboard-button dashboard-clients-list">Список клиентов
            </button>
          </li>
          <li class="dashboard-list-item">
            <button class="dashboard-button dasboard-map">Карта
            </button>
          </li>
        </ul>
      </nav>
  </p>
</div>

      <div class="backdrop add-client-modal is-hidden">
  <div class="container">
    <div class="btn-exit-wrapper">
      <button class="btn-exit" type="button">
        <svg class="icon-exit" width="32" height="32">
          <use href="/Delivery-App/assets/sprite-DmnzXT1U.svg#exit"></use>
        </svg>
      </button>
    </div>
    <form class="dashboard-modal__form add-client__form">
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-name"
              >Имя</label
            >
            <input
              class="input__control"
              type="text"
              id="name"
              name="name"
              placeholder="Имя"
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-surname"
              >Фамилия</label
            >
            <input
              class="input__control"
              type="text"
              id="surname"
              name="surname"
              placeholder="Фамилия"
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="client-phone"
              >Телефон</label
            >
            <input
              class="input__control"
              type="tel"
              id="phone"
              name="phone"
              placeholder="Телефон"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="country"
              >Страна</label
            >
            <input
              class="input__control"
              type="text"
              id="country"
              name="country"
              value="Украина"
              placeholder="Страна"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
             <label class="input__label visually-hidden" for="region">Область</label>
             <input
              class="input__control"
              type="text"
              id="region"
              name="region"
              value="Винницкая область"
             placeholder="Область"
            />
        </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="city"
              >Город/село
            </label>
            <input
              class="input__control"
              type="text"
              id="city"
              name="city"
              placeholder="Город/село"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="address"
              >Улица, дом, квартира
            </label>
            <input
              class="input__control"
              type="text"
              id="address"
              name="address"
              placeholder="Улица, дом, квартира"
              required
            />
          </div>
        </div>
        <div class="dashboard-modal__form-field">
          <div class="input">
            <label class="input__label visually-hidden" for="coordinates"
              >Координаты
            </label>
            <input
              class="input__control"
              type="text"
              id="coordinates"
              name="coordinates"
              placeholder="Координаты"
            />
          </div>
        </div>
        <button
        class="dashboard-modal__form-btn add-coordinates-btn"
        type="button"
      >
        Задать текущую позицию
      </button>
        <button class="dashboard-modal__form-btn" type="submit">
          Добавить
        </button>
      </form>
    </div>
  </div>
</div>

      <div class="backdrop search-client-modal is-hidden">
  <div class="container">
    <div class="btn-exit-wrapper">
      <button class="btn-exit" type="button">
        <svg class="icon-exit" width="32" height="32">

    <div class="search-client-result is-hidden">
      <div class="data-content"></div>
      <div class="search-client-result-btns action-btn-group">
        <button class="action-btn change-info">
          <svg class="icon-exit" width="32" height="32">
            <use xlink:href="/Delivery-App/assets/sprite-DmnzXT1U.svg#pencil"></use>
          </svg>
        </button>
        <button class="action-btn map">
          <svg class="icon-exit" width="32" height="32">
            <use xlink:href="/Delivery-App/assets/sprite-DmnzXT1U.svg#location"></use>
          </svg>
        </button>
        <button class="action-btn cancel">
          <svg class="icon-exit" width="32" height="32">
            <use xlink:href="/Delivery-App/assets/sprite-DmnzXT1U.svg#bin"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

      <div class="backdrop clients-list-modal is-hidden">
  <div class="container">
    <div class="btn-exit-wrapper">
      <button class="btn-exit" type="button">
        <svg class="icon-exit" width="32" height="32">
          <use href="/Delivery-App/assets/sprite-DmnzXT1U.svg#exit"></use>
        </svg>
      </button>
    </div>
    <div class="clients-list">
      <ul class="clients-list__allClients"></ul>
    </div>
  </div>
</div>

          >

            type="text"

            name="country"

        <div class="input">
          <label class="input__label visually-hidden" for="region"

          >
          <input
            class="input__control"
            type="text"
            id="edit-region"

      </div>
      <div class="dashboard-modal__form-field">

          <input
            class="input__control"

          />

      </div>
      <div class="dashboard-modal__form-field">
        <div class="input">

</div>

    </main>

  </body>
